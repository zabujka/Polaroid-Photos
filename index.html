<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Photos</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="card" style="
    --image: url('Pic1.jpg');
    --angle: 15deg;
    --x: -100%;
    --y: -30%;
    --title: 'Tulip';
  "></div>

  <div class="card" style="
    --image: url('Pic2.jpg');
    --angle: -10deg;
    --x: -100%;
    --y: 60%;
    --title: 'Rose';
  "></div>

  <div class="card" style="
    --image: url('Pic3.jpg');
    --angle: 1deg;
    --x: 80%;
    --y: -35%;
    --title: 'Sunflower';
  "></div>

  <div class="card" style="
    --image: url('Pic4.jpg');
    --angle: 10deg;
    --x: 70%;
    --y: 60%;
    --title: 'Pink';
  "></div>

  <div class="card" style="
    --image: url('Pic5.jpg');
    --angle: 2deg;
    --x: 10%;
    --y: 10%;
    --title: 'Violet';
  "></div>

</body>

</html>
